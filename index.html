<body>
  <div id="root"></div>
  <button onclick="topFunction()" id="goUpButton" title="Go to top"
    class="hidden fixed bottom-5 right-7 z-50 border-none outline-none bg-gray-700 text-white cursor-pointer p-4 rounded-lg text-lg hover:bg-gray-900">Top</button>
  
  <script>
    // Add JavaScript to handle the button's visibility and scroll behavior
    // Get the button
    var mybutton = document.getElementById("goUpButton");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.classList.remove("hidden");
      } else {
        mybutton.classList.add("hidden");
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>
</body>

</html>
